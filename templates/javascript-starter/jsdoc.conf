{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": [
            "./src"
        ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "markdown": {
        "tags": [
            "desc",
            "description",
            "fileOverview",
            "overview"
        ]
    },
    "templates": {
        "logoFile": "",
        "cleverLinks": false,
        "monospaceLinks": false,
        "dateFormat": "DD.MM.YYYY",
        "outputSourceFiles": true,
        "outputSourcePath": true,
        "systemName": "",
        "footer": "",
        "navType": "vertical",
        "theme": "yeti",
        "linenums": true,
        "collapseSymbols": false,
        "inverseNav": true,
        "protocol": "html://",
        "methodHeadingReturns": false
    },
    "recurseDepth": 20,
    "opts": {
        "recurse": true
    }
}
